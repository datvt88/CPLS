<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wave Circle -->
  <circle cx="40" cy="50" r="25" fill="none" stroke="url(#waveGradient)" stroke-width="4"/>
  <path d="M 25 50 Q 32 40, 40 50 T 55 50" stroke="url(#waveGradient)" stroke-width="3" fill="none"/>

  <!-- Arrow -->
  <g transform="translate(50, 30)">
    <path d="M 5 30 L 5 5 L 20 5" stroke="url(#arrowGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="20,0 25,8 15,8" fill="url(#arrowGradient)"/>
  </g>

  <!-- Stars -->
  <polygon points="75,20 77,26 83,26 78,30 80,36 75,32 70,36 72,30 67,26 73,26" fill="url(#arrowGradient)" opacity="0.8"/>
  <polygon points="68,15 69,18 72,18 70,20 71,23 68,21 65,23 66,20 64,18 67,18" fill="url(#arrowGradient)" opacity="0.6"/>

  <!-- Text -->
  <text x="95" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    CỔ PHIẾU
  </text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981">
    LƯỚT SÓNG
  </text>
</svg>
